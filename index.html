<!DOCTYPE html>
<html>
	<head>
	<title>My first app movie</title>
	 <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	
	</head>
	
	<body>
		<div data-role="page" id="home">
			<div data-role="header" data-theme="b">
				<h1>Movie Listings</h1>
			</div>
		<div data-role="main">
			<form id="searchForm">
				<div class="ui-field-contain">
					<input type="text" name="searchText" id="searchText" placeholder="Search For A Movie">
				</div>
			</form>
			<ul id="movies" data-role="listview"></ul>
		</div>
		<div data-role="footer" style="text-align: center" data-theme="b">
			<p>AppMovie &copy;2018</p>
		</div>
		</div>
		
	
		
		
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/main.js"></script>
	</body>
</html>
